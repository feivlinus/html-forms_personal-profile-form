<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form>
        <p>
          We want to get to know you! Please enter your personal Information.
        </p>
        <fieldset>
          <legend>Personal Information:</legend>

          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" />

          <label for="birthday">Your Birthday:</label>
          <input type="date" id="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>

          <label for="color">Favourite Color:</label>
          <input type="color" id="color" value="#E5430F" />

          <label for="favPet">Whats your favourite pet?</label>
          <select id="favPet" name="favPet">
            <option>--Please choose an option--</option>
            <option value="Agra cadabra">Agra cadabra</option>
            <option value="Chicken Turtle">Chicken Turtle</option>
            <option value="Fried Egg Jellyfish">Fried Egg Jellyfish</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
